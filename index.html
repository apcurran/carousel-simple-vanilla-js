<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload stylesheet" as="style" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="title">Image Carousel</h1>
    <div class="slide-container">
        <figure class="slide">
            <img class="slide__img" src="https://source.unsplash.com/1000x800/daily?water" alt="Water">
        </figure>
        <figure class="slide">
            <img class="slide__img" src="https://source.unsplash.com/1000x800/daily?fire" alt="Fire">
        </figure>
        <figure class="slide">
            <img class="slide__img" src="https://source.unsplash.com/1000x800/daily?earth" alt="Earth">
        </figure>
        <figure class="slide">
            <img class="slide__img" src="https://source.unsplash.com/1000x800/daily?snow" alt="Snow">
        </figure>
    </div>
    <div class="btn-container">
        <button class="btn btn-prev">Prev</button>
        <button class="btn btn-next">Next</button>
    </div>
</body>
</html>
